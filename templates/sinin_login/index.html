{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login & Signup</title>
    <link rel="website icon" type="png" href="{% static 'image/websiteicon.png' %}" />
    <!---Custom CSS File--->
    <link rel="stylesheet" href="{% static 'css/sininstyle.css' %}" />
  </head>
<body>
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Login</header>
        <form action="" method="POST">
            {% csrf_token %}
          <input type="text"      name="user"       placeholder="Enter your email" />
          <input type="password"  name="pass"  placeholder="Enter your password" />
          <a href="#">Forgot password?</a>
            <input type="submit" class="button" value="Login"/>
        </form>
        <div class="signup">
          <span class="signup"
            >Don't have an account?
            <label for="check">Signup</label>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>Signup</header>
      <form action="" method="POST">
          {% csrf_token %}
          <input type="text"      name="new_user"   value="non"  placeholder="Enter your email" />
          <input type="password"  name="new_pass1"  placeholder="Create a password" />
          <input type="password"  name="new_pass2"  placeholder="Confirm your password" />
          <input type="submit"    class="button" value="Signup"/>
        </form>
        <div class="signup">
          <span class="signup"
            >Already have an account?
            <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
</body>
</html>
